<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        Estructura general del documento HTML 
        Este archivo contiene la estructura principal de una aplicación interactiva
        basada en la mascota virtual "Tamagotchi"?.
        Estructura general:
        - Encabezado
        - Contenido principal
    -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beegst friend</title>
    <link rel="icon" type="image/ico" href="img/icono.ico"/>
    <link rel="stylesheet" href="css/estilo.css">
    <script defer src="js/funciones.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 
        Audio de fondo.
    -->
    <audio>
        <source src="audio/love_the_world_by_perfume.mp3" type="audio/ogg">
        <source src="audio/love_the_world_by_perfume.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <!-- 
        Encabezado principal de la página con el nombre del juego.
    -->
    <h1>My b<span>eeg</span>st friend</h1>
    
    <!-- 
        Bloque principal: Contenedor del "huevo virtual" 
        Incluye la pantalla para mostrar la mascota y los botones de interacción.
    -->
    <div class="huevito">
        <!-- Pantalla para mostrar el estado de la mascota -->
        <div class="pantalla">
            <div class="mascota"></div> <!-- Contenedor visual de la mascota -->
        </div>

        <!-- Botones interactivos para las acciones del usuario -->
        <div class="botones">
            <!-- Botón 1: Acción de alimentar -->
            <button class="boton"></button> 
            <!-- Botón 2: Acción de dormir -->
            <button class="boton"></button> 
            <!-- Botón 3: Acción de jugar -->
            <button class="boton"></button> 
        </div>
        <!-- Instrucciones del modal-->
        <div class="instrucciones">
            <!-- Instrucción para alimentar -->
            <p>↑ <br> feed!</p> 
            <!-- Instrucción para dormir -->
            <p>sleep! <br> ↓</p> 
            <!-- Instrucción para jugar -->
            <p>↑ <br> play!</p> 
        </div>
    </div>
    
    <!-- 
        Barras de progreso del estado de la mascota.
        Cada barra representa una necesidad: hambre, sueño y aburrimiento.
    -->
    <div class="barras">
        <!-- Contenedor para el estado de hambre -->
        <div class="contenedor hambre">
            <!-- Etiqueta descriptiva -->
            <p>hunger</p> 
            <!-- Barra visual del progreso -->
            <div class="barra"></div> 
        </div>

        <!-- Contenedor para el estado de sueño -->
        <div class="contenedor sueño">
            <!-- Etiqueta descriptiva -->
            <p>sleepyness</p> 
            <!-- Barra visual del progreso -->
            <div class="barra"></div> 
        </div>

        <!-- Contenedor para el estado de aburrimiento -->
        <div class="contenedor aburrimiento">
            <!-- Etiqueta descriptiva -->
            <p>boredom</p> 
            <!-- Barra visual del progreso -->
            <div class="barra"></div> 
        </div>
    </div>
    
    <!-- 
        Modal de inicio o reinicio del juego 
        Proporciona las instrucciones de juego para interactuar con la mascota.
    -->
    <div class="modal"></div>

    <div class="startOnOff">
            <!-- Texto para indicar el botón de inicio de juego -->
        <p class="start">start ↓</p> 

        <!-- 
            Interruptor On/Off 
            Controla el estado general de la aplicación (encendida/apagada).
        -->
        <div class="onOff">
            <!-- Botón para alternar el estado On/Off -->
            <button class="botonOnOff"></button> 
        </div>
    </div>
    
</body>
</html>
